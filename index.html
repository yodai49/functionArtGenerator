<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="./General.js"></script>
  <script src="./Uploading.js"></script>
  <script src="./Generating.js"></script>
  <script src="./Edge1.js"></script>
  <script src="./Vertex2.js"></script>
  <script src="./Function3.js"></script>
  <script src="./F3_Line.js"></script>
  <script src="./F3_Arc.js"></script>
  <script src="./F3_Erase.js"></script>
  <script src="./F3_Approximate.js"></script>
  <script src="./Graph4.js"></script>
  <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
  <div class="canvas-wrapper">
    <canvas class="canvas" id="canvasStep1" width="540" height="540"></canvas>
    <canvas class="canvas" id="canvasStep2" width="540" height="540"></canvas>  
    <canvas class="canvas" id="canvasStep3" width="540" height="540"></canvas>
    <canvas class="canvas" id="canvasStep4" width="540" height="540"></canvas>  
    <input class="axisValBox" id="value0" type="input" value="-1" onChange="setAxisValue(0)">
    <input class="axisValBox" id="value1" type="input" value="1" onChange="setAxisValue(1)">
    <input class="axisValBox" id="value2" type="input" value="1" onChange="setAxisValue(2)">
    <input class="axisValBox" id="value3" type="input" value="-1" onChange="setAxisValue(3)">
  </div>
  <input id="uploadButton" class="buttons" type="file" value="画像をアップロード" onChange="uploadFile(this.files)">
  <input id="generateButton" type="button" value="関数を生成" onclick="generateMaster()"><br>
  <input id="switch1" type="button" value="1. 元画像" onclick="switchCanvas(0)">
  <input id="switch2" type="button" value="2. エッジ" onclick="switchCanvas(1)">
  <input id="switch3" type="button" value="3. グラフ" onclick="switchCanvas(2)">
  <input id="switch4" type="button" value="4. 関数" onclick="switchCanvas(3)">
</body>
</html>
